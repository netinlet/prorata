<div class="row"><div class="col-xs-8"><form class="form-horizontal" role="form"><div class="form-group" name="calculator"><label for="effectiveDate" class="col-sm-3 control-label">Effective Date</label><div class="col-sm-5"><input type="date" class="form-control" ng-model="prorataCalculation.effectiveDate" ng-change="calculateExpirationDate(); recalculate()"></div></div><div class="form-group"><label for="expirationDate" class="col-sm-3 control-label">Expiration Date</label><div class="col-sm-5"><input type="date" class="form-control" ng-model="prorataCalculation.expirationDate" ng-change="calculateTermInMonths(); recalculate()"></div></div><div class="form-group"><label for="cancellationDate" class="col-sm-3 control-label">Cancellation Date</label><div class="col-sm-5"><input type="date" class="form-control" ng-model="prorataCalculation.cancellationDate" ng-change="recalculate()"></div></div><div class="form-group"><label for="premiumAmount" class="col-sm-3 control-label">Premium Amount</label><div class="col-sm-5 input-group input-group-sm"><span class="input-group-addon">$</span><input type="number" class="form-control" ng-model="prorataCalculation.premiumAmount" ng-change="recalculate()"></div></div></form></div><div class="col-xs-4"><form class="form-horizontal" role="form"><div class="form-group"><label for="termInMonths" class="col-sm-3 control-label">Term in Months</label><div class="col-sm-5"><input type="number" class="form-control" ng-model="prorataCalculation.termInMonths" value="12" ng-change="calculateExpirationDate(); recalculate()"></div></div><h3>Factor</h3><div class="radio"><label><input type="radio" ng-model="prorataCalculation.factorMethod" value="standard" checked ng-change="recalculate()">Standard</label></div><div class="radio"><label><input type="radio" ng-model="prorataCalculation.factorMethod" value="shortRate" ng-change="recalculate()">Short Rate (90%)</label></div></form></div></div><!-- row --><div class="row"><form class="form-horizontal" role="form"><div class="col-xs-6"><div class="form-group"><label class="col-sm-2 control-label">Return Premium</label><div class="col-sm-5"><p class="form-control-static">{{ prorataResult.unearnedPremium }}</p></div></div><div class="form-group"><label class="col-sm-2 control-label">Earned Premium</label><div class="col-sm-5"><p class="form-control-static">{{ prorataResult.earnedPremium }}</p></div></div><div class="form-group"><label class="col-sm-2 control-label">ProRata Rate</label><div class="col-sm-5"><p class="form-control-static">{{ prorataResult.prorataFactor }}</p></div></div></div><!-- column --><div class="col-xs-6"><div class="form-group"><label class="col-sm-2 control-label">Total Days</label><div class="col-sm-5"><p class="form-control-static">{{ prorataResult.totalDays }}</p></div></div><div class="form-group"><label class="col-sm-2 control-label">Earned Days</label><div class="col-sm-5"><p class="form-control-static">{{ prorataResult.earnedDays }}</p></div></div><div class="form-group"><label class="col-sm-2 control-label">Unearned Days</label><div class="col-sm-5"><p class="form-control-static">{{ prorataResult.unearnedDays }}</p></div></div></div><!-- col --></form></div><!-- row -->
